<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="main.js"></script></head>
<body>


    <div id="user-search-input-container">
        <form id="user-search-input-form">
            <input type="text" id="user-input-field" placeholder="Enter in a city...">
            <button type="submit" id="user-input-submit-btn">Search</button>
        </form>
    </div>

    <div id="loading-div" style="display: none;">Loading...</div>

    <div id="weather-display-container">
        <h2 id="city-name"></h2>
        <h3 id="todays-date"></h3>
        <h3 id="current-temp"></h3>
        <h3 id="feels-like"></h3>
        <h3 id="current-conditions"></h3>
        <p id="weather-description"></p>
        <img id="conditions-image">
        
        <div id="forecast-div-container"></div>
    </div>

</body>
</html>
